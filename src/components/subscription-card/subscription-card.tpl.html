<md-card>
    <img ng-src="/assets/images/{{vm.logo}}" class="md-card-image" alt="Company Logo"/>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{vm.title}}</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <p>{{vm.description}}</p>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
        <md-button ng-click="vm.cancel()">Cancel</md-button>
        <md-button ng-click="vm.subscribe($event, vm.title)">Subscribe</md-button>
    </md-card-actions>
</md-card>
