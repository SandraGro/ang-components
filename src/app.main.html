<!--Left Side Bar-->
<md-sidenav md-component-id="uno-sidebar" class="md-sidenav-left"
			md-theme="sideBarTheme" flex>
	<!-- Sidebar Header -->
	<md-toolbar layout="row" layout-padding>
		<div class="md-toolbar-tools">
			<h2 flex="noshrink">Left Navbar Title</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="vm.toggleSideBar()">
				<md-icon>close</md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<!-- Sidebar Menu -->
	<md-list>
		<md-subheader>Not implemented screens</md-subheader>
		<md-divider></md-divider>
		<md-list-item ui-sref="home" ng-click="vm.toggleSideBar()">
			Home Page
		</md-list-item>
		<md-list-item ui-sref="signup" ng-click="vm.toggleSideBar()">
			Sign up
		</md-list-item>
		<md-subheader>Demos</md-subheader>
		<md-divider></md-divider>
		<md-list-item ui-sref="subscriptions" ng-click="vm.toggleSideBar()">
			Subscriptions
		</md-list-item>
		<md-list-item ui-sref="directives" ng-click="vm.toggleSideBar()">
			Directives
		</md-list-item>
	</md-list>
</md-sidenav>

<!--Top Nav Bar-->
<md-toolbar md-whiteframe="4" id="top-navbar" flex="nogrow">
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" ng-click="vm.toggleSideBar()">
			<md-icon> menu </md-icon>
		</md-button>
		<h2>{{ vm.title }}</h2>
		<span flex></span>
		<md-icon> account_circle </md-icon>
		<h5>{{ vm.username }}</h5>
	</div>
</md-toolbar>

<!-- Content -->
<div ui-view layout="column" layout-fill></div>
